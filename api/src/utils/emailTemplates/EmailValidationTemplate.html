<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Correo de prueba</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 600px;
                margin: 20px auto;
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
            }

            p {
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>¡Verifica tu dirección de correo electrónico!</h1>
            <p>
                Por favor, haz clic en el siguiente enlace para verificar tu
                dirección de correo electrónico:{name}
            </p>
            <a href="{client-url}/auth/verify-account?token={token}"
                >Verificar correo electrónico</a
            >
            <p>
                Si no solicitaste esta verificación, puedes ignorar este correo
                electrónico.
            </p>
        </div>
    </body>
</html>
